<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text"  id="username" placeholder="Chheanyun" minlength="6" required><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@gmail.com"><br>

        <label for="phone">Tell:</label>
        <input type="tel"  id="phone"><br>

        <label for="bth">Birthday</label>
        <input type="date" id="bth"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Mr." value="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" name="title" id="Ms." value="Ms.">
        <label for="PhD.">PhD.</label>
        <input type="radio" name="title" id="PhD." value="PhD."><br>

        <label for="payment">payment:</label>
        <select name="" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpg"><br>

        <input type="reset" id=""><br>
        <input type="submit">
    </form>
</html>
