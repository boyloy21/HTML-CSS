            Combinators = explains the relationship between listed selectors
                            = descendant
                        > = child
                        ~ = general sibling
                        + = adjacent sibling
        -->

            <p>This is #1</p>
            <p>This is #2</p>
            <div>
                <p>This is #3</p>
            </div>
        </div>
        <p>This is #4</p>
        <p>This is #5</p>
        <ul>
            <li>This is #1</li>
            <li>This is #2</li>

        </ul>
