<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yun boyloy</title>
        <link rel="stylesheet" href="style.css">
        <<script src="https://kit.fontawesome.com/fbe4f47c7b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="background"></div> <!-- Blurred background -->
            <div class="box">
                <div class="top">
                    <div class="top-bar">
                        <i class="fa-solid fa-arrow-left fa-2x" style="color: #efefef; align-self:flex-start;margin-left:10px;margin-top:10px" ></i>
                        <i class="fa-solid fa-share-from-square fa-2x" style="color: #f7f7f7;align-self:flex-end;margin-left:20px;margin-top:10px"></i>
                        <i class="fa-solid fa-list fa-2x" style="color: #fbfbfb;align-self:flex-end;margin-right:10px;margin-top:10px"></i>
                    </div>
                </div>
                <div class="center">
                    <img src="images/profile.png" class="user_pic" >
                    <h1>Yunboyloy</h1>
                </div>
                <div class="bottom">
                    <div class="bottom-bar">
                        <i class="fa-solid fa-phone fa-3x" style="color: #e74615;margin-left:20px;margin-top:10px;margin-bottom:10px" id="call-icon"></i>
                        <i class="fa-solid fa-message fa-3x" style="color: #2c93e2;margin-left:20px;margin-top:10px;margin-bottom:10px"></i>
                        <i class="fa-solid fa-video fa-3x" style="color: #2c93e2;;margin-left:20px; margin-top:10px;margin-bottom:10px"></i>
                        <i class="fa-solid fa-microphone fa-3x" style="color: #2c93e2;;margin-right:20px;margin-top:10px;margin-bottom:10px"></i> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
